<!DOCTYPE html>
<html>
<head>
    <title>Calculater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cal-container">
            <p class="cal-brand">CASIO<sup style="font-size: 8px;">TM</sup></p>
            <input type="text" class="cal-text"/>
            <div class="small-screen-container">
                <div class="small-screen"></div>
                <div class="small-screen"></div>
                <div class="small-screen"></div>
                <div class="small-screen"></div>
            </div>

            <div class="but-row">
                <button class="cal-button but-color1">AC</button>
                <button class="cal-button but-color1">/</button>
                <button class="cal-button but-color1">%</button>
                <button class="cal-button but-color">+</button>
            </div>
            <div class="but-row">
                <button class="cal-button but-color2">7</button>
                <button class="cal-button but-color2">8</button>
                <button class="cal-button but-color2">9</button>
                <button class="cal-button but-color">x</button>
            </div>
            <div class="but-row">
                <button class="cal-button but-color2">4</button>
                <button class="cal-button but-color2">5</button>
                <button class="cal-button but-color2">6</button>
                <button class="cal-button but-color">-</button>
            </div>
            <div class="but-row">
                <button class="cal-button but-color2">1</button>
                <button class="cal-button but-color2">2</button>
                <button class="cal-button but-color2">3</button>
                <button class="cal-button but-color">+</button>
            </div>
            <div class="but-row">
                <button class="cal-button but-calspan but-color2">0</button>
                <button class="cal-button but-color2">.</button>
                <button class="cal-button but-color">=</button>
               
            </div>

        </div>
   
</body>
</html>
